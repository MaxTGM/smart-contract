<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Form</title>
</head>
<body>
  <nav id="nav" class=" bg-transparent sm:bg-white md:bg-yellow-100 w-screen">
    <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <button type="button" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>

            <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex-shrink-0 flex items-center">
              <h1 class="text-black font-bold ">LOGO.</h1>
          </div>
          <div class="hidden sm:block sm:ml-6">
            <div class="flex space-x-4">
              <a href="/search" class="text-black hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Hire</a>
              <a href="#" class="text-black hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Projects</a>
              <a href="#" class="text-black hover:bg-blue-500 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Calendar</a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <!-- <button type="button" class="bg-gray-800 p-1 rounded-full text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <span class="sr-only">View notifications</span>
            <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
            </svg>
          </button>
           -->
          <div id="search-container" class="hidden pt-3 md:pt-0 md:block w-full md:w-full max-w-md mx-auto md:ml-auto ">
            <div class="relative max-w-3xl mx-auto px-5">
              <div class="absolute h-10 mt-1 left-0 top-0 flex items-center pl-10">
                <svg class="h-4 w-4 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
                </svg>
              </div>
              <input id="search-toggle" type="search" placeholder="search" class="block w-full bg-brand-white focus:outline-none focus:bg-white focus:shadow text-gray-700 font-bold rounded-lg pl-12 pr-4 py-3" onkeyup="updateSearchResults(this.value);">
            </div>
          </div>
  
          <div class="ml-3 relative">
            <div>
              <button type="button" class="h-8 w-8  bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="sr-only h-8 w-8 ">Open user menu</span>
                <img class="h-8 w-8 rounded-full" src="images/hero.png" alt="">
              </button>
            </div>
  
            <div class="hidden dropdown origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="hidden mobile-menu" id="mobile-menu">
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a href="#" class="text-black hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Hire</a>
        <a href="#" class="text-black hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Projects</a>
        <a href="#" class="text-black hover:bg-blue-500 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Calendar</a>
        <div id="search-container" class="w-full md:w-full max-w-md mx-auto md:ml-auto ">
          <div class="relative max-w-3xl mx-auto px-5">
            <div class="absolute h-10 mt-1 left-0 top-0 flex items-center pl-10">
              <svg class="h-4 w-4 fill-current text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                <path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path>
              </svg>
            </div>
            <input id="search-toggle" type="search" placeholder="search" class="block w-full bg-gray-100 focus:outline-none focus:bg-white focus:shadow text-gray-700 font-bold rounded-lg pl-12 pr-4 py-3" onkeyup="updateSearchResults(this.value);">
          </div>
        </div>
      </div>
    </div>
  </nav>
<main class="grid items-center justify-center max-h-full md:bg-yellow-100 font-body">

  <div class="selection:bg-yellow-500 selection:text-white">
    <div class="min-h-screen bg-yellow-100 flex justify-center items-center">
      <div class="p-8 flex-1">
        <div class="w-100 bg-white rounded-3xl mx-auto overflow-hidden shadow-xl">
          <div class="relative h-48 bg-yellow-500 rounded-bl-4xl">
            <svg class="absolute bottom-0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 318">
              <path fill="#ffffff" fill-opacity="1" d="M0,64L48,80C96,96,192,128,288,128C384,128,480,96,576,85.3C672,75,768,85,864,122.7C960,160,1056,224,1152,245.3C1248,267,1344,245,1392,234.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
            </svg>
          </div>
          <form class="w-11/12 max-w-lg m-2 md:bg-white md:px-10 md:py-2 md:border-2 md:border-white rounded-lg grid justify-center items-center">
          <h1 class="text-5xl font-bold mb-12 text-center">Create a Profile!</h1>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  First Name
                </label>
                <!-- border-red-500 -->
                <input class="appearance-none block w-full text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Joe">
                <p class="hidden text-red-500 text-xs italic">Please fill out this field.</p>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Last Name
                </label>
                <!-- border-red-500 -->
                <input class="appearance-none block w-full text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Smith">
                <p class="hidden text-red-500 text-xs italic">Please fill out this field.</p>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                  Country
                </label>
                <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="India">
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-state">
                  Birth Date
                </label>
                <input type="date" class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text">
                <div class="relative">
                </div>
              </div>
            </div>
            <div class="mt-4 mb-4">
              <span class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">Account Type</span>
              <div class="mt-2">
                <label class="inline-flex items-center">
                  <input id="workerRad" type="radio" class="form-radio" name="accountType" value="worker" checked>
                  <span class="ml-2">Worker</span>
                </label>
                <label class="inline-flex items-center ml-6">
                  <input id="clientRad" type="radio" class="form-radio" name="accountType" value="client">
                  <span class="ml-2">Client</span>
                </label>
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-2 client">
              <div class="w-full md:w-full px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-city">
                  Company
                </label>
                <input class="appearance-none block w-full text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="Chainlink">
              </div>
            </div>
            <div class="w-full mb-6 md:mb-4">
              <label for="about" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                About
              </label>
              <div class="mt-1">
                <textarea id="about" name="about" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Brief description for your profile. URLs are hyperlinked."></textarea>
              </div>
            </div>
            <div class="w-full mb-6 md:mb-4 worker">
              <label for="about" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Skills
              </label>
              <div class="mt-1">
                <textarea id="about" name="about" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="What can you do?"></textarea>
              </div>
            </div>
            <div class="w-full mb-6 md:mb-4 worker">
              <label for="Languages" class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2">
                Languages
              </label>
              <div class="mt-1">
                <textarea id="Languages" name="Languages" rows="3" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="What can you speak?"></textarea>
              </div>
            </div>
            <div class="text-right sm:px-6 flex justify-center">
              <button type="submit" class="inline-flex justify-center mt-4 mb-4 px-4 py-2 rounded bg-yellow-500 hover:bg-yellow-400 text-white font-semibold text-center w-full focus:outline-none focus:ring focus:ring-offset-2 focus:ring-yellow-500 focus:ring-opacity-80 cursor-pointer">
                Save
              </button>
            </div>
          </form>   
        
        </div>
      </div>
    </div>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
<script src="js/form.js"></script>

</body>
</html>
